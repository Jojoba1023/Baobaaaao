<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

    <div style="display:none;">
        <img id="img-cat" src="cat.png">
        <img id="img-poop" src="poop.png">
        <img id="img-bucket" src="bucket.png">
        <img id="img-fire" src="fire.png">
    </div>

    <div id="landing-page" class="screen active">
        <div class="photo-container">
            <img src="photo1.jpeg" alt="Us" class="main-photo">
        </div>
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yes-btn" onclick="handleYes()">Yes!</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <div id="reaction-page" class="screen">
        <div class="photo-container">
            <img src="photo1.jpeg" alt="Us" class="main-photo">
        </div>
        <h2>I knew you would say Yes! ‚ù§Ô∏è</h2>
        <p>KiKi has got something for you...</p>
        <button class="nav-btn" onclick="goToGame()">Next</button>
    </div>

    <div id="game-page" class="screen">
        <h2>Collect the Poop! üí©</h2>
        <p>Avoid the FIRE! üî•</p>
        <p>Score: <span id="score">0</span> / 15</p>
        
        <div style="position: relative;">
            <canvas id="gameCanvas"></canvas>
            
            <div id="game-over-screen" class="overlay hidden">
                <h2>Oh no! You caught fire! üî•</h2>
                <button onclick="restartGame()">Try Again</button>
            </div>
        </div>
    </div>

    <div id="trust-page" class="screen">
        <div class="photo-container">
            <img src="kiki.JPG" alt="KiKi" class="main-photo">
        </div>
        <h1 class="floating-text">KiKi trusts you now! üêæ</h1>
        <button class="nav-btn" onclick="goToPoem()">Next</button>
    </div>

    <div id="poem-page" class="screen">
        <div class="photo-container">
            <img src="photo2.jpg" alt="Us Again" class="main-photo fade-in-photo">
        </div>
        <div id="poem-container"></div>
        <button id="poem-next-btn" class="nav-btn hidden" onclick="goToFinal()">Next</button>
    </div>

    <div id="final-page" class="screen">
        <div class="photo-container">
            <img src="photo3.jpg" alt="Love You" class="main-photo">
        </div>
        <h1>I love you, Baby! ‚ù§Ô∏è</h1>
        <p>Happy Valentine's Day 2025</p>
        <button class="nav-btn" onclick="location.reload()">Replay</button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
